		<script id="banner_script">
			window.animationIntervals = [];

			window.startAnimation = function () {
				var slideIndexes = [],
					slidesCount = 0,
					containers = [],
					divs = document.getElementsByTagName('div'),
					i = 0,
					nextSlide = function (bannerIndex) {
						window.animationIntervals[bannerIndex] = setTimeout(function () {
							slideIndexes[bannerIndex] += 1;

							if (slideIndexes[bannerIndex] >= slidesCount) {
								slideIndexes[bannerIndex] = 0;
							}

							for (i = 0; i < slidesCount; i++) {
								containers[bannerIndex].children[i].style.display = 'none';
							}

							containers[bannerIndex].children[slideIndexes[bannerIndex]].style.display = 'block';

							nextSlide(bannerIndex);
						}, parseInt(containers[bannerIndex]
									.children[slideIndexes[bannerIndex] || 0].getAttribute('rel'), 10) * 1000);
					};

				for (i = 0; i < divs.length; i++) {
					if ((' ' + divs[i].className + ' ').indexOf(' js-banner-container ') > -1) {
						containers.push(divs[i]);
					}
				}

				if (containers.length) {
					slidesCount = containers[0].children.length;

					for (i = 0; i < containers.length; i++) {
						slideIndexes[i] = 0;
						nextSlide(i);
					}
				}
			};

			window.startAnimation();
		</script>
	</body>
